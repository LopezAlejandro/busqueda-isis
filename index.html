<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat&aacute;logos - B&uacute;squeda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>

  <body>
    <header>
      <div class="container-fluid container-h">
        <div class="row">
          <div class="flex-item-1 col-4">
            <div class="row">
              <div class="fs-5 fw-semibold"><em>B&uacute;squeda</em></div>
            </div>

            <div class="row text-start">
              <div>
                <h1 class="display-4 fw-bolder">Libros</h1>
              </div>
            </div>
          </div>

          <div class="flex-item-2 col-8">
            <img
              src="./img/libros.png"
              class="float-end object-fit-fill"
              alt="..."
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <form>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          First radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          Third disabled radio
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
      </div>
    </main>
    <aside>
      <div class="container-fluid container-a overflow-hidden">
        <nav class="nav nav-underline nav-fill flex-column">
          <a class="flex-sm-fill text-sm-start nav-link fs-4" href="#"
            >Búsqueda</a
          >
          <a class="flex-sm-fill text-sm-start nav-link fs-4" href="#"
            >Búsqueda Avanzada</a
          >
          <a class="flex-sm-fill text-sm-start nav-link fs-4" href="#">Ayuda</a>
        </nav>
      </div>
    </aside>
    <footer>
      <div class="footer-flex-container">
        <div class="footer-flex-item">
          Centro de Documentación<br /><strong
            >Biblioteca&nbsp;&nbsp;&nbsp;&nbsp;</strong
          >FADU&nbsp;&nbsp;-&nbsp;&nbsp;UBA
        </div>
        <div class="footer-flex-item"><strong>.UBA</strong>fadu</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
